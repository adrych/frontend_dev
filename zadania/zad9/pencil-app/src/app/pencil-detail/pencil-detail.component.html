<div *ngIf="pencil">

  <h2>{{ pencil.name | uppercase }} Details</h2>
  <div><span>id: </span>{{pencil.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="pencil.name" placeholder="name"/>
    </label>
  </div>

</div>
